[loggers]
keys = root, navigator

[handlers]
keys = console

[formatters]
keys = generic

[logger_navigator]
level = INFO
handlers = console
qualname = navigator

[logger_root]
level = WARNING
handlers =

[handler_console]
class = StreamHandler
args = (sys.stderr, )
formatter = generic

[formatter_generic]
format = %(asctime)s - %(levelname)-5.5s - %(module)s.%(funcName)s():%(lineno)s - %(message)s
